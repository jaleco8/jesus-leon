<section class="section">
  <div class="card">
    <div class="overflow">
      <div class="container">
        <nav aria-label="Breadcrumb" class="breadcrumb">
          <ol>
            <li>
              <span class="sr-only"> Home </span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="breadcrumb-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
            </li>

            <li>
              <svg
                class="breadcrumb-icon"
                viewBox="0 0 20 20"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </li>

            <li>
              <a [routerLink]="['/']" class="breadcrumb-link">
                Lista de Productos
              </a>
            </li>

            <li>
              <svg
                class="breadcrumb-icon"
                viewBox="0 0 20 20"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </li>

            <li>Nuevo Producto</li>
          </ol>
        </nav>

        <h2 class="title">Formulario de Registro</h2>
        <hr class="hr" />

        <form class="form">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="id">ID</label>
              <input
                class="form-input"
                type="text"
                id="id"
                name="id"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="nombre">Nombre</label>
              <input
                class="form-input"
                type="text"
                id="nombre"
                name="nombre"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="descripcion">Descripción</label>
              <input
                class="form-input"
                type="text"
                id="descripcion"
                name="descripcion"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="logo">Logo</label>
              <input
                class="form-input"
                type="file"
                id="logo"
                name="logo"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="fechaLiberacion"
                >Fecha de Liberación</label
              >
              <input
                class="form-input"
                type="date"
                id="fechaLiberacion"
                name="fechaLiberacion"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="fechaRevision"
                >Fecha de Revisión</label
              >
              <input
                class="form-input"
                type="date"
                id="fechaRevision"
                name="fechaRevision"
              />
            </div>
          </div>
          <div class="form-buttons">
            <button
              type="reset"
              class="form-button"
            >
              Reiniciar
            </button>
            <button
              type="submit"
              class="form-button form-button-amber"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
